<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src ="node_modules/underscore/underscore.js"></script>
    <script>
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- <script src="env/config.js"></script> -->
    <script src = "scripts/interaction.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <button id="refresh">Refresh messages</button>
      <form>
        <select name = "lobby" id = "roomSelect" onchange ="app.changeRoom(); app.fetch();">
        </select>  
        <button id="lobbyMaker">< Add Lobby</button>
        </form>
        <div>
    User Name    :   <input type = "text" id = 'userNamer' onchange ='app.changeUser();'>    </div>
   <div> Message Body: <input type = "text" id = 'messageInput'> </div>
    <input type="submit" id = 'submit' value="Submit">
      
    </div>
    <div id="chats"></div>
  </body>
</html>
